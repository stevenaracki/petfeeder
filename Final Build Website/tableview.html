    <script>
			function displayHistory() {
				// Call the PHP script to retrieve data from the database
				var xhr = new XMLHttpRequest();
				xhr.open("GET", "history.php", true);
				xhr.onload = function() {
					if (this.status == 200) {
						document.getElementById("historyTable").innerHTML = this.responseText;
					}
				};
				xhr.send();
			}
		</script>

  </head>
